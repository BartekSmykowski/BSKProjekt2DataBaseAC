<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../common/template.xhtml">
    <ui:define name="content">
        <h1>Products page</h1>
        <h:form>
            <p:commandButton value="Create new" type="button" onclick="window.location = '/product/create'"/><br/>
            <ui:repeat value="#{productMainView.all}" var="product">
                <p:link href="/product/#{product.id}" value="#{product.name}"/>
                <p:link style="margin-left: 30px;" href="/product/#{product.id}/delete" value="Delete"/><br/>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
