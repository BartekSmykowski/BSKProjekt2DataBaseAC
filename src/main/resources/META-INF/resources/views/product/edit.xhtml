<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../common/template.xhtml">
    <ui:define name="head">
        <f:metadata>
            <f:viewAction action="#{productEditView.initialize(productId)}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h1>Create product page</h1>
        <h:form>
            <table>
                <tr>
                    <td>Id:</td>
                    <td><p:inputNumber value="#{productEditView.product.id}" decimalPlaces="0" minValue="0" /></td>
                </tr>
                <tr>
                    <td>Count:</td>
                    <td><p:inputNumber value="#{productEditView.product.count}" decimalPlaces="0" minValue="0" /></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><p:inputText value="#{productEditView.product.name}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><p:inputNumber value="#{productEditView.product.price}" decimalPlaces="2" minValue="0" /></td>
                </tr>
            </table>
            <p:commandButton value="Save" actionListener="#{productEditView.save()}"
                oncomplete="window.location='/product'"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
