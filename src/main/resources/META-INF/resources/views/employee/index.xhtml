<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../common/template.xhtml">
    <ui:define name="content">
        <h1>Employees page</h1>
        <h:form>
            <p:commandButton value="Create new" type="button" onclick="window.location = '/employee/create'"/><br/>
            <ui:repeat value="#{employeeMainView.all}" var="employee">
                <p:link href="/employee/#{employee.PESEL}" value="#{not empty employee.lastName ? employee.lastName : employee.PESEL}"/>
                <p:link style="margin-left: 30px;" href="/employee/#{employee.PESEL}/delete" value="Delete"/><br/>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>
